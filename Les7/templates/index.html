$def with (username, userid)
<!doctype html>
<html>
  <head> <title>User form</title>
  </head>
  <body>
    <p>
      $if username != "":
          <p>Welkom $username!</p>
          <a href="/users/$userid/todos">Your todo-list</a>
      $else:
          <p><a href="/login">Please login</a></p>
    <hr>
    <p>Andere gebruiker: <a href="/login">login</a></p>
    <hr>
    <p><a href="/logout">Logout</a></p>
  </body>
</html>
